<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>PubNub Learning Chatbot</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f8f9fa; margin: 0; display: flex; justify-content: center; }
    #container { background: #fff; margin-top: 40px; border-radius: 10px; box-shadow: 0 4px 18px #aaa2; width: 380px; padding: 0 0 20px 0; }
    #header { padding: 20px 24px 10px 24px; background: linear-gradient(100deg, #3171e0 60%, #56d9f9 100%); border-radius: 10px 10px 0 0; color: #fff; font-size: 1.3em; font-weight: 600; }
    #chat-box { margin: 12px 24px; height: 370px; border: 1px solid #e1e4e8; border-radius: 8px; overflow-y: auto; padding: 15px; background: #f5f6fa; font-size: 1em; box-sizing: border-box; }
    p { margin: 0 0 8px 0; }
    .bot { color: #1673fa; }
    .user { color: #444; }
    #input-row { display: flex; margin: 15px 24px 0 24px; }
    #input { flex: 1; padding: 8px; border-radius: 4px; border: 1px solid #c4c4c4; font-size: 1em; }
    #send { background: #3171e0; color: #fff; border: none; border-radius: 4px; margin-left: 8px; padding: 8px 18px; font-size: 1em; font-weight: 500; cursor: pointer; transition: background 0.25s; }
    #send:hover { background: #215dbb; }
  </style>
  <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.7.2.2.min.js"></script>
</head>
<body>
<div id="container">
  <div id="header">ðŸ¤– PubNub Learning AI Chatbot</div>
  <div id="chat-box"></div>
  <div id="input-row">
    <input id="input" type="text" placeholder="Type your message..." autocomplete="off" />
    <button id="send">Send</button>
  </div>
</div>
<script>
const chatBox = document.getElementById('chat-box');
const input = document.getElementById('input');
const send = document.getElementById('send');
const CHANNEL = 'ai-learning-chatbot4'; // Shared channel for all users
const MEMORY_KEY = 'bot_memory_pubnub4'; // Localstorage key

let memory = JSON.parse(localStorage.getItem(MEMORY_KEY) || '{}');

function appendMessage(sender, text) {
  const p = document.createElement('p');
  p.innerHTML = `<b class="${sender === 'You' ? 'user' : 'bot'}">${sender}:</b> ${text}`;
  chatBox.appendChild(p);
  chatBox.scrollTop = chatBox.scrollHeight;
}

// --- PubNub Setup ---
const pubnub = new PubNub({
  publishKey: 'pub-c-8d5cec96-c250-4170-80b2-7be45186ec29',
  subscribeKey: 'sub-c-c6afe2b7-df0b-4815-ab83-2eec5b4a4d34',
  uuid: "user-" + Math.floor(Math.random()*9999999)
});

pubnub.subscribe({channels: [CHANNEL]});
pubnub.addListener({
  message(event) {
    const msg = event.message;
    if (msg.type === 'learn' && msg.q && msg.a) {
      // Update shared memory & localStorage
      memory[msg.q] = msg.a;
      localStorage.setItem(MEMORY_KEY, JSON.stringify(memory));
      appendMessage('AI', `(learned new answer to "${msg.q}")`);
    }
  }
});

function askBot(message) {
  if (memory[message]) return memory[message];
  return "I don't know yet. What should I answer to this?";
}

send.onclick = chat;
input.addEventListener('keydown', e => { if (e.key === 'Enter') chat(); });

function chat() {
  const userText = input.value.trim();
  if (!userText) return;
  input.value = '';
  appendMessage('You', userText);
  const botReply = askBot(userText);
  appendMessage('AI', botReply);

  // If bot doesn't know answer, ask user and publish learning event via PubNub
  if (botReply.startsWith("I don't know yet")) {
    setTimeout(() => {
      const answer = prompt(`What should the bot say to: '${userText}'?`);
      if (answer && answer.trim().length > 0) {
        memory[userText] = answer;
        localStorage.setItem(MEMORY_KEY, JSON.stringify(memory));
        appendMessage('AI', `Got it! Next time I'll say: ${answer}`);
        // Broadcast learning
        pubnub.publish({channel: CHANNEL, message: {type:'learn', q:userText, a:answer}});
      }
    }, 100);
  }
}
</script>
</body>
</html>
